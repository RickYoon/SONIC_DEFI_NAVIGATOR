<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="40" viewBox="0 0 160 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AI Circuit Pattern Background -->
  <path d="M15 20 L25 20 M20 15 L20 25" stroke="#4F46E5" stroke-width="0.5" stroke-linecap="round" opacity="0.3"/>
  <circle cx="15" cy="20" r="2" fill="#4F46E5" opacity="0.3"/>
  <circle cx="25" cy="20" r="2" fill="#4F46E5" opacity="0.3"/>
  <circle cx="20" cy="15" r="2" fill="#4F46E5" opacity="0.3"/>
  <circle cx="20" cy="25" r="2" fill="#4F46E5" opacity="0.3"/>
  
  <!-- Main Icon: Stylized F with Circuit Elements -->
  <path d="M20 10 L35 10 M20 20 L32 20" stroke="#4F46E5" stroke-width="3" stroke-linecap="round"/>
  <path d="M20 10 L20 30" stroke="#4F46E5" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Glowing Effect -->
  <circle cx="20" cy="10" r="3" fill="#8B5CF6" filter="url(#glow)"/>
  <circle cx="20" cy="20" r="3" fill="#8B5CF6" filter="url(#glow)"/>
  <circle cx="35" cy="10" r="3" fill="#8B5CF6" filter="url(#glow)"/>
  <circle cx="32" cy="20" r="3" fill="#8B5CF6" filter="url(#glow)"/>
  
  <!-- Figent Text -->
  <text x="45" y="27" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="600" fill="white">
    Fig<tspan fill="#8B5CF6">ent</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="47" y="36" font-family="Inter, Arial, sans-serif" font-size="8" font-weight="400" fill="#A5B4FC" letter-spacing="0.1em">
    DEFI AGENT
  </text>
  
  <!-- Filters -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
      <feColorMatrix type="matrix" values="0 0 0 0 0.545   0 0 0 0 0.361   0 0 0 0 0.965  0 0 0 1 0"/>
    </filter>
  </defs>
</svg>